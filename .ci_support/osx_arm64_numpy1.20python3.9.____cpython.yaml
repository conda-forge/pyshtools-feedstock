MACOSX_DEPLOYMENT_TARGET:
- '11.0'
c_compiler:
- clang
c_compiler_version:
- '14'
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
fftw:
- '3'
fortran_compiler:
- gfortran
fortran_compiler_version:
- '11'
libblas:
- 3.9 *netlib
liblapack:
- 3.9 *netlib
macos_machine:
- arm64-apple-darwin20.0.0
numpy:
- '1.20'
pin_run_as_build:
  fftw:
    max_pin: x
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.9.* *_cpython
target_platform:
- osx-arm64
zip_keys:
- - c_compiler_version
  - fortran_compiler_version
- - python
  - numpy
